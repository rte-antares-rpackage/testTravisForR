# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
sudo: false
dist: trusty


before_install:
  - svn checkout https://projects.coin-or.org/svn/SYMPHONY/stable/5.6 SYMPHONY-5.6
  - cd SYMPHONY-5.6
  - ./configure
  - make
  - make install
  - cd ..

install:
  - Rscript -e 'install.packages("clpAPI", configure.args = list(PKG_CPPFLAGS = "/home/travis/build/rte-antares-rpackage/testTravisForR/SYMPHONY-5.6/"))'
